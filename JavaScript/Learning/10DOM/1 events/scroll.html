<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Event Example</title>
  <style>
    body {
      height: 1500px; /* Just for demonstration - to create a scrollable page */
    }
    #scrollInfo {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
    }
  
  </style>
</head>
<body>

<div id="scrollInfo">Scroll position: 0px</div>

<script>
  // Function to update scroll position information
  function updateScrollInfo() {
    const scrollPosition = window.scroll;
    document.getElementById('scrollInfo').innerText = 'Scroll position: ' + scrollPosition + 'px';
    wrapper.style.width= scrollPosition;
  }

  // Attach the updateScrollInfo function to the scroll event
  window.addEventListener('scroll', updateScrollInfo);

  // Initial call to set the initial scroll position
  updateScrollInfo();
</script>

</body>
</html>
