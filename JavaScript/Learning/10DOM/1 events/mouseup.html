<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseup Event Example</title>
  <style>
    #clickElement {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 50px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="clickElement">Click and hold</div>

<script>
  // Function to handle mouseup event
  function handleMouseUp() {
    document.getElementById('clickElement').innerText = 'Mouse button released!';
  }

  // Attach the handleMouseUp function to the mouseup event
  document.getElementById('clickElement').addEventListener('mouseup', handleMouseUp);
</script>

</body>
</html>
