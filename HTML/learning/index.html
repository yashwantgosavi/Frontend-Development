<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
 dropdown
 radio
 checkbox
Filedset and legend
datalist
dates
range

 -->

    <form action="">
        <fieldset>
            <legend>Testing</legend>

            <label for="colorList">color List</label>
            <select id="colorList" multiple size="10">
                <option value="Red">Red</option>
                <option value="Orange" selected>Orange</option>
                <option value="Black" selected>Black</option>
                <option value="green" disabled>green</option>
                <option value="yellow" disabled>yellow</option>
                <option value="purple" selected>purple</option>
                <option value="Blue" disabled>Blue</option>
                <option value="Pink">Pink</option>
                <option value="Brown">Brown</option>
                <option value="Voilet">Voilet</option>
                <option value="Grey">Grey</option>
                <option value="Silver">Silver</option>
            </select>

            <textarea name="" id="" cols="50" rows="10" placeholder="Write a message"></textarea>

            <!-- button -->
            <button>Click Me</button>
            <a href="#">Click Me</a>
            <button type="submit">Click Me</button>
            <input type="button" value="Button">
            <button type="reset"></button>

            <!-- datalist -->
            <input type="hidden" name="" id="" list="city">
            <datalist id="city">
                <option value="Nashik">
                <option value="Mumbai">
                <option value="Pune">
                <option value="Auragbad">
                <option value="Nagpur">
                <option value="Solapur">
                <option value="Kolhapur">
                <option value="Delhi">
            </datalist>

            <input type="week">


            <!-- radio -->
            <input type="radio" value="Male" id="" name="gender">
            <label id="Male">Male</label>
            <input type="radio" value="feMale" id="" name="gender">
            <label id="feMale">feMale</label>
            <br>
            <hr>
            <!-- checkboxes -->
            <input type="checkbox" id="Rahul" name="student1">
            <label for="Rahul">Rahul</label>


            <input type="checkbox" id="siddhant" name="student2">
            <label for="siddhant">siddhant</label>

            <input type="checkbox" id="Aniket" name="student3">
            <label for="Aniket">Aniket</label>

            <input type="file" name="" id="" multiple>
            <input type="range" min="1000" max="40000">



            <input type="email" placeholder="ENTER your email" required>
            <button>Submit</button>






        </fieldset>
        <!--  -->





    </form>




</body>

</html>
