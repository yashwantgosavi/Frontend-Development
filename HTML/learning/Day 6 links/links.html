<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Link</title>
</head>

<body>




    <!-- null -->
    <a href="#" target="_blank"></a>

    <!-- External, apsolute -->
    <a href=""></a>

    <!-- relative, Internal -->
    <a href=""></a>

    <!-- email -->
    <a href="mailto: "></a>

    <!-- tel -->
    <a href="tel: "></a>

    <!-- bookmark link -->
    <nav style="text-align: center; margin:auto; padding: 3rem 0px;">
        <a href="">Home</a> &nbsp;
        <a href="">About Us</a> &nbsp;
        <a href="#contactUs">Contact Us</a> &nbsp;
        <a href="#blog">Blog</a> &nbsp;
    </nav>

    <div style="width: 100%; height: 50vh; background-color: blue;">Home</div>

    <div style="width: 100%; height: 50vh; background-color: green;">About Us</div>
    <div id="contactUs" style="width: 100%; height: 50vh; background-color: red;">Contact Us</div>

    <div id="blog" style="width: 100%; height: 50vh; background-color: yellow;">Blog</div>









</body>

</html>
