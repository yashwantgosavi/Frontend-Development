<body>

    <h1>Media in Html5</h1>
    <!--======================== Media in Html5 =================== -->

    <!-- youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jhar9qHaQbw" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <br>
    <!-- google map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.004085869497!2d73.7537904752298!3d20.008343222042658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb705d8d581d%3A0x15b55e47c4a7f07a!2sTreemiti%20Informatics!5e0!3m2!1sen!2sin!4v1691580082189!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>
    <!-- video -->

    <!-- absolute -->
    <video src="https://www.pexels.com/video/a-person-placing-pepper-mills-on-a-white-surface-15397891/" autoplay muted controls width="" height="" loop frameborder="" poster=""></video>
    <br>
    <!-- relative -->
    <video src="../../../mediaSrc/video/video.mp4" autoplay muted controls width="" height="" loop frameborder="" poster=""></video>
    <hr>
    <!-- img -->
    <img src="../mediaSrc/jpg/img.jpg" alt="">

    <!-- Figure -->
    <figure>
        <img src="" alt="Trulli">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    <!-- pic -->
    <picture>
        <source srcset="../mediaSrc/jpg/img.jpg" media="(max-width: 600px)">
        <source srcset="../mediaSrc/jpg/img.jpg" media="(max-width: 1500px)">
        <source srcset="flowers.jpg">
        <img src="../mediaSrc/jpg/img.jpg" alt="Flowers">
    </picture>

    <hr>
    <!-- audio -->
    <audio controls loop autoplay> 
        <source source src="../mediaSrc/audio/iphone_13_original .mp3" type="audio/ogg">
    </audio>
</body>

</html>
